<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}countdown/js/jquery.lwtCountdown-1.0.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}countdown/css/countdown.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>{% block title %}UNDER CONSTRUCTION {% endblock %}</title>
    <meta name="revisit-after" content="10 days" />
    <link href="{{ STATIC_URL }}images/favicon.ico" type="image/x-icon" rel="SHORTCUT ICON" />

    <script language="javascript" type="text/javascript">
        jQuery(document).ready(function() {
            $('#countdown_dashboard').countDown({
                    targetOffset: {
                        'month': 	0,
                        'year': 	0,
                        'day': 		{{ countdown_day }},
                        'hour': 	{{ countdown_hour }},
                        'min': 		{{ countdown_min }},
                        'sec': 		{{ countdown_sec }}
                    },

                    onComplete: function (){
                        window.location = '/';
                    }

                });

        });
    </script>

</head>

<body>

	<div id="container">

		<h1>UNDER CONSTRUCTION</h1>
		<h2 class="subtitle">Stay tuned for news and updates.</h2>

		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">
			<div class="dash weeks_dash">
				<span class="dash_title">weeks</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash days_dash">
				<span class="dash_title">days</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash hours_dash">
				<span class="dash_title">hours</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash minutes_dash">
				<span class="dash_title">minutes</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

			<div class="dash seconds_dash">
				<span class="dash_title">seconds</span>
				<div class="digit">0</div>
				<div class="digit">0</div>
			</div>

		</div>
		<!-- Countdown dashboard end -->

		<div class="dev_comment">
{#			This is a place holder for your comments.<br/>#}
{#			This page has been tested with <br />IE 6, IE 7, IE 8, FF 3, Safari 4, Opera 9, Chrome 4#}
		</div>




	
	</div>
</body>

</html>
